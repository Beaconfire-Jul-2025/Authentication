app.jwt.expiration-in-ms=86400000
app.originsUrl=${FRONTEND_URL:http://localhost:8000}
app.composite.secrets=${COMPOSITE_SECRETS:test-secret-that-should-be-replaced}
registration.token.expiration.hours=3